{% extends 'base.html' %}

{% block body %}
<!-- As a link -->
<div class="container">
        <div class="d-flex justify-content-center mt-5 h1 font-weight-bold">TO DO APP </div>

    <div class="d-flex justify-content-center">
        <form class="form-inline mt-5" action="add_todo/" method="post" >
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Add Item</span>
                </div>
                <input type="text" class="form-control" name="content" placeholder="Type Here...">
            </div>
            <button type="submit" class="btn btn-primary ml-5">Submit</button>

        </form>
    </div>

    <div class="justify-content-center mt-5"></div>
    <ul class="list-group">
        {% for todo_item in todo_items %}
            <li class="list-group-item mt-2">{{todo_item.text}}
                <form class=" float-right" action="delete_todo/{{todo_item.id}}/" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}  
          </ul>
    </div>
</div>

{% endblock %}
